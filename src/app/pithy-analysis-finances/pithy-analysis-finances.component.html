<div class="container-fluid justify-content-center" *ngIf="isLoaded">
  <h3 class="text-center">Содержательный анализ / Финансирование</h3>
  <div class="card table-card">
    <div class="card-body">
      <div class="card-title text-center">
      </div>
      <dx-pivot-grid class="table" id="finance"
                     [allowSortingBySummary]="true"
                     [allowSorting]="true"
                     [allowFiltering]="true"
                     [allowExpandAll]="true"
                     [showBorders]="true"
                     [height]="'55vh'"
                     rowHeaderLayout="tree"
                     [dataSource]="dataSource">
        <dxo-field-chooser
          [allowSearch]="true"
          [enabled]="true">
        </dxo-field-chooser>
      </dx-pivot-grid>
    </div>
  </div>
</div>
